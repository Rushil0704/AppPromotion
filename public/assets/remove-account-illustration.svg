<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="250" r="180" fill="#ecfdf5" opacity="0.8"/>
  
  <!-- Decorative plants/leaves -->
  <g>
    <!-- Right plant -->
    <path d="M 280 180 Q 290 160 295 130" stroke="#00b249" stroke-width="8" fill="none" stroke-linecap="round"/>
    <ellipse cx="295" cy="125" rx="8" ry="15" fill="#00b249" transform="rotate(-20 295 125)"/>
    <ellipse cx="288" cy="135" rx="7" ry="12" fill="#27c06a" transform="rotate(-10 288 135)"/>
    
    <!-- Left plant -->
    <path d="M 120 200 Q 100 190 80 170" stroke="#00b249" stroke-width="8" fill="none" stroke-linecap="round"/>
    <ellipse cx="75" cy="165" rx="8" ry="15" fill="#00b249" transform="rotate(20 75 165)"/>
    <ellipse cx="85" cy="178" rx="7" ry="12" fill="#27c06a" transform="rotate(10 85 178)"/>
  </g>
  
  <!-- Phone body -->
  <g>
    <!-- Phone shadow/depth -->
    <rect x="140" y="160" width="120" height="200" rx="12" fill="#00000015"/>
    
    <!-- Phone main body -->
    <rect x="135" y="155" width="130" height="210" rx="14" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    
    <!-- Phone screen -->
    <rect x="145" y="170" width="110" height="180" rx="8" fill="#ecfdf5"/>
    
    <!-- Top notch -->
    <rect x="190" y="172" width="20" height="8" rx="4" fill="#1a1a1a"/>
    
    <!-- User icon circle (large) -->
    <circle cx="200" cy="200" r="28" fill="#00b249" opacity="0.1"/>
    <circle cx="200" cy="200" r="25" fill="none" stroke="#00b249" stroke-width="2"/>
    
    <!-- User head -->
    <circle cx="200" cy="192" r="10" fill="#00b249"/>
    
    <!-- User body -->
    <path d="M 190 205 Q 190 213 200 213 Q 210 213 210 205" fill="#00b249"/>
    
    <!-- Horizontal line -->
    <line x1="155" y1="235" x2="245" y2="235" stroke="#00b249" stroke-width="2" opacity="0.3"/>
    
    <!-- Another line -->
    <line x1="155" y1="245" x2="245" y2="245" stroke="#00b249" stroke-width="2" opacity="0.2"/>
    
    <!-- Delete button -->
    <g>
      <rect x="165" y="260" width="70" height="30" rx="6" fill="#FF6B6B" stroke="#FF5252" stroke-width="2"/>
      <text x="200" y="282" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Delete</text>
    </g>
  </g>
  
  <!-- Decorative sparkles/stars -->
  <g fill="#27c06a" opacity="0.6">
    <circle cx="280" cy="150" r="3"/>
    <circle cx="310" cy="240" r="2.5"/>
    <circle cx="70" cy="300" r="2.5"/>
    <circle cx="130" cy="380" r="3"/>
  </g>
  
  <!-- Decorative X marks -->
  <g stroke="#00b249" stroke-width="2" opacity="0.3" stroke-linecap="round">
    <line x1="90" y1="130" x2="100" y2="140"/>
    <line x1="100" y1="130" x2="90" y2="140"/>
    
    <line x1="320" y1="320" x2="330" y2="330"/>
    <line x1="330" y1="320" x2="320" y2="330"/>
  </g>
  
  <!-- Gear icons on phone -->
  <g fill="none" stroke="#00b249" stroke-width="1.5" opacity="0.4">
    <!-- Left gear -->
    <circle cx="160" cy="160" r="8"/>
    <circle cx="160" cy="160" r="5"/>
    <line x1="160" y1="152" x2="160" y2="149"/>
    <line x1="160" y1="171" x2="160" y2="174"/>
    <line x1="152" y1="160" x2="149" y2="160"/>
    <line x1="171" y1="160" x2="174" y2="160"/>
    
    <!-- Right gear -->
    <circle cx="240" cy="160" r="8"/>
    <circle cx="240" cy="160" r="5"/>
    <line x1="240" y1="152" x2="240" y2="149"/>
    <line x1="240" y1="171" x2="240" y2="174"/>
    <line x1="232" y1="160" x2="229" y2="160"/>
    <line x1="251" y1="160" x2="254" y2="160"/>
  </g>
</svg>
